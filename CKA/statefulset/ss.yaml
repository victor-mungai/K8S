apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: "mongodb-service"
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db


  volumeClaimTemplates:
   - metadata:
      name: data
     spec:
      storageClassName: "mongodb-sc"
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 250Mi

